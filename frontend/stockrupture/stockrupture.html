<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra de Estoque</title>
    <link rel="stylesheet" href="./stockrupture.css">
</head>
<body>
    <h1>Registro de Quebra de Estoque</h1>
    
    <form id="formQuebra">
        <label for="produto">Produto</label>
        <select id="produto" required>
          <option value="" selected>Selecione o Produto</option>
        </select>

        <label for="lote">Lote</label>
        <select id="lote" disabled="true">
          <option value="" selected>Novo Lote</option>
        </select>

        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" required>

        <label for="comentario">Comentário</label>
        <textarea id="comentario"></textarea>

        <button type="submit">Registrar Quebra</button>
    </form>

    <div style="overflow: hidden;">
      <div style="overflow: auto">
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Lote</th>
              <th>Quantidade</th>
              <th>Diferença</th>
              <th>Comentário</th>
            </tr>
          </thead>
    
          <tbody></tbody>
        </table>
      </div>
    
      <button type="submit">Salvar</button>
    </div>

    <script src="../index.js"></script>
    <script src="stockrupture.js"></script>
</body>
</html>
