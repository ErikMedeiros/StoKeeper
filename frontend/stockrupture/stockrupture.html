<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra de Estoque</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Opcional -->
</head>
<body>
    <h1>Registro de Quebra de Estoque</h1>
    
    <form id="formQuebra">
        <label for="usuario">Usuário:</label>
        <select id="usuario" required>
            <option value="" disabled selected>Selecione o Usuário</option>
            <option value="usuario1">ADMIN</option>
        </select>

        <label for="produto">Produto:</label>
        <input type="text" id="produto" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" required>

        <label for="motivo">Motivo da Quebra:</label>
        <select id="motivo" required>
            <option value="" disabled selected>Selecione o Motivo</option>
            <option value="Danos">Danos</option>
            <option value="Vencimento">Vencimento</option>
            <option value="Descarte">Descarte</option>
            <option value="Outro">Outro</option>
        </select>

        <label for="data">Data:</label>
        <input type="datetime-local" id="data" value="" required>

        <button type="submit">Registrar Quebra</button>
    </form>

    <script src="stockrupture.js"></script>
</body>
</html>
