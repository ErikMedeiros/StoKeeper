<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="../style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Gerenciamento de Estoque</span>
      <button onclick="openModal()" id="new">Incluir</button>
      <button onclick="redirectToEmployee()" id="login">Funcionários</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Valor Unitário</th>
            <th>Valor Total</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-product-name">Produto</label>
          <input id="m-product-name" type="text" required />
  
          <label for="m-quantity">Quantidade</label>
          <input id="m-quantity" type="number" required />
  
          <label for="m-unit-price">Valor Unitário</label>
          <input id="m-unit-price" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function redirectToEmployee() {
      window.location.href = 'employee/employee.html';
    }
  </script>
  
  <script src="storage.js"></script>
</body>

</html>
