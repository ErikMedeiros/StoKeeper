<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="../style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Gerenciamento de Estoque</span>
      <button onclick="openModal()" id="new">Incluir</button>
      <button id="employee" style="display: none;" onclick="redirectToEmployee()" id="login">Funcionários</button>
      <button onclick="logout('../index.html')">Sair</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Valor Unitário (Média) </th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-product-name">Produto</label>
          <input id="m-product-name" type="text" required />
  
          <label for="m-quantity">Descrição</label>
          <input id="m-quantity" type="number" required />
  
          <label for="m-unit-price">Categoria</label> <br>

          <select name="select">
            <option value="valor1">Valor 1</option>
            <option value="valor2">Valor 2</option>
            <option value="valor3">Valor 3</option>
          </select>
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="../index.js"></script>
  
  <script>
    isAdmin().then((value) => {
      if (value) {
        /** @type {HTMLButtonElement} */
        const button = document.querySelector("#employee")
        button.style.display = "initial";
      }
    })

    function redirectToEmployee() {
      window.location.href = '../employee/employee.html';
    }
  </script>
  
  <script src="storage.js"></script>
</body>

</html>
