<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Funcionários</title>
  <link rel="stylesheet" href="../style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Gerenciamento de Funcionários</span>
      <div>
        <button onclick="redirectTo('../user/caduser.html')" id="new">Cadastrar Funcionário</button>
        <button onclick="redirectTo('../storage/storage.html')" id="storage">Estoque</button>
        <button onclick="logout('../index.html')">Sair</button>
      </div>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Função</th>
            <th>Salário</th>
            <th class="acao">Admin</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-funcao">Função</label>
          <input id="m-funcao" type="text" required />
  
          <label for="m-salario">Salário</label>
          <input id="m-salario" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="../index.js"></script>

  <script>    
    isAdmin().then((value) => {
      if (value) document.querySelector("button").disabled = false;
      else window.location.href = "../index.html";
    })
  </script>
  
  <script src="employee.js"></script>
</body>

</html>
