<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movimentações</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <style>
      #filters {
        padding: 12px;
        display: grid;
        grid-template: 1fr 1fr / repeat(5, 1fr);
        grid-auto-flow: column;
        gap: 4px 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span>Movimentações</span>
        <div>
          <button onclick="redirectTo('../reports/reports.html')">
            Relatório
          </button>
          <button onclick="redirectTo('../storage/storage.html')">
            Estoque
          </button>
          <button
            id="employee"
            style="display: none"
            onclick="redirectTo('../employee/employee.html')"
            id="login"
          >
            Funcionários
          </button>
          <button onclick="logout('../index.html')">Sair</button>
        </div>
      </div>

      <div id="filters">
        <label for="product-name">Produto</label>
        <input type="text" id="product-name" />

        <label for="movement-type">Tipo</label>
        <select id="movement-type">
          <option value="">Selecione uma opção</option>
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
        </select>

        <label for="category-id">Categoria</label>
        <select id="category-id">
          <option value="">Selecione uma opção</option>
        </select>

        <label for="start-date">Data Inicial</label>
        <input type="datetime-local" id="start-date" />

        <label for="end-date">Data Final</label>
        <input type="datetime-local" id="end-date" />
      </div>

      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Categoria</th>
              <th>Funcionário</th>
              <th>Tipo</th>
              <th>Qtd</th>
              <th>Lote</th>
              <th>Preço Unitário</th>
              <th>Data e Hora</th>
              <th>Data de Validade</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="../index.js"></script>
    <script src="./movements.js"></script>
  </body>
</html>
